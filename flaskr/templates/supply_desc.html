<!DOCTYPE html>
<html>

  <head>
    <title>공급자 조회 페이지</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/supply.css">
    <link rel="stylesheet" href="../static/css/header.css">  

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300&display=swap" rel="stylesheet">



  </head>

  <body>
  {% include 'header.html' %}

    <div class="supply_contents">
        <div class="supply_inner_box">
            <h1>선택된 공급자 정보의 상세정보를 출력해봅시다.</h1>
          <div class="jumbo">
            <h2>insert provider</h2>
            <form method="POST" , action="/update_provider">
                등록번호 : <input type="text" , name='p_id' , value="{{ desc_dict.p_id }}", readonly> <br><br>
                종사업장 번호: <input type="text" , name='p_corp_num' , value="{{ desc_dict.p_corp_num }}"> <br><br>
                상호(법인명) :<input type="text" , name='p_corp_name' , value="{{ desc_dict.p_corp_name }}"> <br><br>
                성명 :<input type="text" , name='p_ceo_name' , value="{{ desc_dict.p_ceo_name }}"> <br><br>
                사업장 주소 : <input type="text" , name='p_add' , value="{{ desc_dict.p_add }}"> <br><br>
                업태 : <input type="text" , name='p_stat' , value="{{ desc_dict.p_stat}}"> <br><br>
                종목 :<input type="text" , name='p_type' , value="{{ desc_dict.p_type }}"> <br><br>
                이메일 : <input type="text" , name='p_email' value="{{ desc_dict.p_email}}"> <br><br>
                <input type='hidden' value="{{ desc_dict.p_id }}" >
                <input type="submit" , value='수정'>
                <button type='button', value='삭제', 
                        style = "width : auto; height: 25px;"
                        ><a href="{{ url_for('delete_provider', p_id=desc_dict.p_id) }}">삭제</a></button>
            </form>
          </div>


        </div>
    </div>


  
  </body>
</html>
