<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>회사별 거래량</title>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.bundle.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js"></script>
</head>

<body>
    <center>
        <h1>거래량 top6 회사 그래프</h1>
        <h6>근데 이거 canvas안에 안넣어도 되는지?</h6>
    </center>
    <center>
        <canvas id="myChart" width="500" height="500"></canvas>
        <script>
            var ctx = document.getElementById('myChart');
            var myChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: {{labels|tojson}},
                    datasets: [{
                        label: '거래 총액(만원)',
                        data: {{data|tojson}},
                        backgroundColor: [
                            'rgba(255, 99, 132, 0.2)',
                            'rgba(54, 162, 235, 0.2)',
                            'rgba(255, 206, 86, 0.2)',
                            'rgba(75, 192, 192, 0.2)',
                            'rgba(153, 102, 255, 0.2)',
                            'rgba(255, 159, 64, 0.2)'
                        ],
                        borderColor: [
                            'rgba(255, 99, 132, 1)',
                            'rgba(54, 162, 235, 1)',
                            'rgba(255, 206, 86, 1)',
                            'rgba(75, 192, 192, 1)',
                            'rgba(153, 102, 255, 1)',
                            'rgba(255, 159, 64, 1)'
                        ],
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: false,
                    scales: {
                        xAxes:[{
                            scaleLabel: {
                            display: true,
                            labelString: '거래량 Top6 회사명'
                            }
                        }],
                        yAxes:[{
                            scaleLabel: {
                            display: true,
                            labelString: '거래 총액'
                        },
                            ticks: {
                                beginAtZero: true
                            }
                        }]
                    },
                }
            });
        </script>
    </center>

</body>
</html>
