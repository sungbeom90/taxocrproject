<!DOCTYPE html>
<html>

  <head>
    <title>공급자 상세조회 페이지</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/supply_desc.css">
    <link rel="stylesheet" href="../static/css/header.css">  

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300&display=swap" rel="stylesheet">



  </head>

  <body>
  {% include 'header.html' %}

    <div class="supply_contents" style="margin-top: 200px;">
        <div class="supply_inner_box">
          <div class="sup_desc_box">
            <div class ="input_box">
              <h2 class="subject2">공급자 정보 상세조회</h2>
              <form class="row g-3", method="POST", action="/update_provider">
                <div class="mb-3">
                  <label for="exampleFormControlInput1" class="form-label">등록번호 :</label>
                  <input type="text" class="form-control" id="exampleFormControlInput1" name= "p_id" value="{{ desc_dict.p_id }}" readonly>
                  <label for="exampleFormControlInput2" class="form-label">종사업장 번호 :</label>
                  <input type="text" class="form-control" id="exampleFormControlInput2" name="p_corp_num" value="{{ desc_dict.p_corp_num }}">

                  <label for="exampleFormControlInput3" class="form-label">상호 (법인명) :</label>
                  <input type="text" class="form-control" id="exampleFormControlInput3" name="p_corp_name" value="{{ desc_dict.p_corp_name }}">

                  <label for="exampleFormControlInput4" class="form-label">성명 : </label>
                  <input type="text" class="form-control" id="exampleFormControlInput4" name="p_ceo_name" value="{{ desc_dict.p_ceo_name }}">

                  <label for="exampleFormControlInput5" class="form-label">사업장 주소 :</label>
                  <input type="text" class="form-control" id="exampleFormControlInput5" name="p_add" value="{{ desc_dict.p_add }}">

                  <label for="exampleFormControlInput6" class="form-label">업태 :</label>
                  <input type="text" class="form-control" id="exampleFormControlInput6" name="p_stat" value="{{ desc_dict.p_stat }}">
  
                  <label for="exampleFormControlInput7" class="form-label">종목 :</label>
                  <input type="text" class="form-control" id="exampleFormControlInput7" name="p_type" value="{{ desc_dict.p_type }}">

                  <label for="exampleFormControlInput8" class="form-label">이메일 :</label>
                  <input type="text" class="form-control" id="exampleFormControlInput8" name="p_email" value="{{ desc_dict.p_email }}">
                  <!-- <input type='hidden' value="{{ desc_dict.p_id }}" > -->
                </div>
                
            </div>
            <div calss="button_box">
                <div class="real_but_box">
                  <button type="submit" class="btn btn-primary mb-3">수정하기</button>
                  <a href="{{ url_for('delete_provider', p_id=desc_dict.p_id) }}" class="btn btn-danger mb-3">삭제</a>
                </div>
              </form>
            </div>
            
        </div>
    </div>


  
  </body>
</html>
